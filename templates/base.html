<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Note Page - Leave a Note</title>
    <link rel="icon" type="image/x-icon" href="static/img/diamond.png" />
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
      type="text/css"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/get_notes#page-top">Note Page</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/get_notes#notes">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add_note">New note</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- A block where notes.html will be shown inside -->
    {% block notes %} {% endblock %}
    <!-- Contact -->
    <section class="contact-section bg-black" id="contact">
      <div class="container">
        <div class="col-md-10 col-lg-8 mx-auto text-center">
          <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
          <h2 class="text-white mb-5">Contact Me</h2>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4 mb-md-0 center">
            <div class="card py-4 h-100">
              <div class="card-body text-center">
              <h4 class="text-left">Send me a question</h4>
                <form>
                    <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
                    <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Message" required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button class="btn btn-center" type="submit" name="action">
                                Send Email
                            <i class="far fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
				</form>
              </div>
            </div>
          </div>
        </div>
        <div class="social d-flex justify-content-center">
          <a class="mx-2" href="https://www.instagram.com/chrisgranback/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a class="mx-2" href="https://www.facebook.com/chris8one" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a class="mx-2" href="https://github.com/Chris8one" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer bg-black small text-center text-white-50">
      <div class="container">Copyright Â© Chris 2020</div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS -->
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
  </body>
</html>
