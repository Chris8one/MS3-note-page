{% extends 'base.html' %} {% block notes %}
<section class="contact-section bg-black">
  <div class="container">
    <div class="col-md-4 mb-3 mb-md-0">
      <div class="card py-4 h-100">
        <div class="card-body text-center">
          <h3>Edit Task</h3>
          <div class="row">
            <form
              action="{{url_for('update_note', note_id=note._id)}}"
              method="POST"
              class="col s12"
            >
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">assignment</i>
                  <input
                    id="note_title"
                    name="note_title"
                    type="text"
                    class="validate"
                    value="{{note.note_title}}"
                  />
                  <label for="icon_prefix">Note Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">subject</i>
                  <textarea
                    name="note_information"
                    id="note_information"
                    class="materialize-textarea"
                  >
{{note.note_information}}</textarea
                  >
                  <label for="icon_telephone">Note</label>
                </div>
              </div>
              <div class="row">
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                >
                  Edit Note
                  <i class="material-icons right">playlist_add</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
